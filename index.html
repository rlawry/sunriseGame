<script src="months.js"> </script>
    <body onload="makeMonth()">
        <div class="container">
            <div class="text1">
                In the month of&nbsp;<span id="month"></span>
            </div>
            <div class="text2">
                the sun rises...
            </div>
            <div class="answers">
                <button class="answerbutton" id="neButton" value=2>North of East</button><button class="answerbutton" id="dueEastButton" value=1>Due East</button><button class="answerbutton" id="seButton" value=0>South of East</button>
            </div>
            <div id="answer">Pick a direction.
            </div>
            <div id="win-loss">Points:&nbsp;<span id="points">0</span>
            </div>
            <div class="changemonth">
                <div><button id="monthButton">Change Month</button></div>
            </div>
        </div>
    </body>
